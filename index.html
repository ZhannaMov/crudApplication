    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
      <div id="container">
        <h1> CRUD Application</h1>
        <form>
            <label for="first-name" class="label">First Name</label>
            <input type="text" id="first" name="first-name" placeholder="Enter First Name" class="input"><br><br>
           
            <label for="last-name" class="label">Last Name</label>
            <input type="text" id="last" name="last-name" placeholder="Enter Last Name" class="input"><br><br>
 
            <label for="roll-no" class="label">Roll No</label>
            <input type="text" id="roll" name="roll-no" placeholder="Enter Roll NO" class="input"><br><br>
            <input type="button"  id="button" value="Send">
      </form>
   </div>

 
   <table id="table" class="myTable">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Roll No</th>
        <th id="actions-cell">Actions</th>
    </tr>
   
</table>

    <script src="script.js"></script>
</body>
</html>
